<!DOCTYPE html>
<html>
<head>
    <title>Recruiter Information</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="recruiter-bg">

<div class="recruiter-box">
    <h1>Enter Recruiter Information</h1>

    <form onsubmit="saveRecruiter(event)">
        <label>Name:</label>
        <input type="text" id="rname" placeholder="Enter your name" required>

        <label>Contact:</label>
        <input type="text" id="rcontact" placeholder="Enter your contact number" required>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="/script.js"></script>
</body>
</html>
